{% extends 'core/base.html' %}

{% block header %}
Lista de pedidos
{% endblock header %}

{% block main %}
    <button>
    <a href="{% url 'pedido:pedido_form' %}">Crear Pedido</a>
    </button>

    {% for object in object_list %}
        <p>
            Servicio: {{ object.servicio }}
            Estado: {{ object.estado }}
            <a href="{% url 'pedido:pedido_detail' object.id %}">Detalle</a>
            <a href="{% url 'pedido:pedido_update' object.id %}">Cambiar</a>
            <a href="{% url 'pedido:pedido_delete' object.id %}">Borrar</a>
        </p>
        {% empty %}
            <P> No hay registros </P>
        {% endfor %}
{% endblock main %}
