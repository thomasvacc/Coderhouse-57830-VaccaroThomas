{% extends 'core/base.html' %}

{% block header %}
    Cliente: Borrar cliente
{% endblock header %}

{% block main %}
    <p>¿Está seguro que desea borrar el cliente "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmo</button>
    </form>
    <a href="{% url 'cliente:cliente_list' %}">Volver</a>
{% endblock main %}
