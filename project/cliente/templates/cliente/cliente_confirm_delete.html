{% extends 'core/base.html' %}

{% block header %}
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container" style="background-color: transparent;">
        <a class="navbar-brand text-uppercase fw-bold" href="{% url 'core:index' %}">Fan De Pan</a>
    </div>
</nav>
<header>
    <h1 class="site-heading text-center text-primary mb-4" style="font-family: 'Montserrat', sans-serif; font-weight: bold;">Borrar Cliente</h1>
</header>
{% endblock header %}

{% block main %}
<section class="page-section clearfix">
    <div class="container" style="background-color: transparent;">
        <div class="bg-faded p-5 rounded" style="background-color: rgba(249, 230, 178, 0.9); text-align: center;">
            <p style="font-family: 'Montserrat', sans-serif; font-size: 1.2rem;">
                ¿Está seguro que desea borrar el cliente "{{ object.nombre }}"?
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-xl">Confirmo</button>
            </form>
            <div class="mt-3">
                <a href="{% url 'cliente:cliente_list' %}" class="btn btn-secondary btn-xl">Volver</a>
            </div>
        </div>
    </div>
</section>
{% endblock main %}
