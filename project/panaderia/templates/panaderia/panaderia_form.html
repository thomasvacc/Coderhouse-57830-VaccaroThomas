{% extends 'core/base.html' %}

{% block header %}
<nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container" style="background-color: transparent;">
        <a class="navbar-brand text-uppercase fw-bold" href="{% url 'core:index' %}">Fan De Pan</a>
    </div>
</nav>
<header>
    <h1 class="site-heading text-center text-primary mb-4" style="font-family: 'Montserrat', sans-serif; font-weight: bold;">Nuevo producto de panadería</h1>
</header>
{% endblock header %}

{% block main %}
<section class="page-section clearfix">
    <div class="container" style="background-color: transparent;">
        <div class="bg-faded p-5 rounded" style="background-color: rgba(249, 230, 178, 0.9);">
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'panaderia:panaderia_list' %}" class="btn btn-secondary btn-xl" role="button">
                        Volver atrás
                    </a>
                    <button type="submit" class="btn btn-primary btn-xl">Crear</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock main %}
